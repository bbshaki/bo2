<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Hello, modularity!</title>
    </head>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">수정페이지</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    글 수정
                </div>
                <div class="panel-body">
                    <form th:action="@{/board/modify}" method="post" enctype="multipart/form-data">
                    <div class="form-group has-success">
                        <label class="control-label" for="bno">글 번호</label>
                        <input name="bno" type="text" class="form-control" id="bno" th:value="${dto.bno}" readonly>
                    </div>
                    <div class="form-group has-success">
                        <label class="control-label" for="title">제 목</label>
                        <input name="title" type="text" class="form-control" id="title" th:value="${dto.title}">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="title">내 용</label>
                        <textarea class="form-control" name="content" rows="3">[[${dto.content}]]</textarea>
                    </div>
                    <div class="form-group has-error">
                        <label class="control-label" for="writer">작성자</label>
                        <input name="writer" type="text" class="form-control" id="writer" th:value="${dto.writer}" readonly>
                    </div>
                    <div class="form-group has-error">
                        <label class="control-label" for="regDate">등록일자</label>
                        <input name="regDate" type="text" class="form-control" id="regDate" th:value="${dto.regDate}" readonly>
                    </div>
                    <div class="form-group has-error">
                        <label class="control-label" for="modDate">수정일자</label>
                        <input name="modDate" type="text" class="form-control" id="modDate" th:value="${dto.modDate}" readonly>
                    </div>
                        <div class="col-lg-4"  th:if="${not #lists.isEmpty(imgdto)}" style="width: 500px">
                            <div class="panel panel-default image-container" th:each="img, status:${imgdto}">
                                <div class="panel-heading">
                                    [[${img.originImgName}]]
                                </div>
                                <div class="panel-body">
                                    <img th:data-num="${img.ino}" class="rounded float" th:src="@{|/images/@{${#temporals.format(img.regDate, 'yyMMdd')}}/@{${img.imgName}}|}" alt="사진" width="300px">
                                    <button type="button" class="delete-button">이미지 삭제</button>
                                    <input type="hidden" class="ino" name="ino">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" th:each="num:${#numbers.sequence(1,5)}">
                            <label>파일 업로드</label>
                            <input type="file" name="boardImgFile">
                        </div>
                        <button type="submit" class="btn btn-default modifyBtn">저장</button>
                        <button type="submit" class="btn btn-default removeBtn">삭제</button>
                    <a class="btn btn-default listBtn" th:href="|@{/board/list}?${pageRequestDTO.getLink()}|">목록</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script layout:fragment="script" th:inline="javascript">

    $(document).ready(function() {
        $('.delete-button').on('click', function() {
            var imageContainer = $(this).closest('.image-container');
            var inoInput = imageContainer.find('.ino');
            var dataNumValue = imageContainer.find('img').attr('data-num');
            inoInput.val(dataNumValue);

            imageContainer.find('img, .delete-button').hide();
        });
    });

    // document.querySelector(".listBtn").addEventListener("click", function (e){
    //     e.preventDefault();
    //
    //     self.location = `/board/list`;
    // });
    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("form");
    document.querySelector(".removeBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();
        formObj.action = `/board/remove`;
        formObj.method = "post";
        formObj.submit();
    });
</script>
</body>
</html>

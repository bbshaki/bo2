<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">등록</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    글 작성
                </div>
                <div class="panel-body">
    <form role="form" action="/board/register" method="post" enctype="multipart/form-data">
        <div class="form-group has-success">
            <label class="control-label" for="title">제목</label>
            <input name="title" type="text" class="form-control" id="title" placeholder="3 글자 이상 작성 필수">
        </div>
        <div class="form-group has-warning">
            <label class="control-label" for="content">내용</label>
            <input name="content" type="text" class="form-control" id="content" placeholder="공백 불가">
        </div>
        <div class="form-group has-error">
            <label class="control-label" for="writer">작성자</label>
            <input name="writer" type="text" class="form-control" id="writer" placeholder="공백 불가">
        </div>
        <div class="form-group" th:each="num:${#numbers.sequence(1,5)}">
            <label>파일 업로드</label>
            <input type="file" name="boardImgFile">
        </div>
        <button type="submit" class="btn btn-default registerBtn">저장</button>
        <button type="submit" class="btn btn-default listBtn">목록</button>
        <button type="reset" class="btn btn-default">초기화</button>
    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script layout:fragment="script" th:inline="javascript">
    const errors = [[${errors}]];
    console.log(errors);
    let errorMsg ='';
    if(errors){
        for(let i = 0; i < errors.length; i++){
            // errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
            if(errors[i].field == 'title'){
                if(errors[i].code == 'Size'){
                    errorMsg += "제목을 3 글자 이상 입력해 주세요 \n"
                } else {
                    errorMsg += "제목을 입력해 주세요 \n"
                }
            }
            if(errors[i].field == 'content'){
                errorMsg += "내용을 입력해 주세요 \n"
            }
            if(errors[i].field == 'writer'){
                errorMsg += "작성자를 입력해 주세요 \n"
            }
        }
        alert(errorMsg);
    }
    document.querySelector(".listBtn").addEventListener("click", function (e){
        e.preventDefault();

        self.location = '/board/list';
    });
</script>
</body>
</html>

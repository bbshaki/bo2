<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">상세페이지</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    상품 상세보기
                </div>
                <div class="panel-body">
                        <div class="form-group has-success">
                            <label class="control-label" for="ino">상품번호</label>
                            <input name="ino" type="text" class="form-control" id="ino" th:value="${dto.ino}" readonly>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="itemName">상품명</label>
                            <input name="itemName" type="text" class="form-control" id="itemName" th:value="${dto.itemName}" readonly>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="itemEx">상세설명</label>
                            <textarea class="form-control" name="itemEx" rows="3" id="itemEx" readonly>[[${dto.itemEx}]]</textarea>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="price">가격</label>
                            <textarea class="form-control" name="price" rows="3" id="price" readonly>[[${dto.price}]]</textarea>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="itemQty">잔여수량</label>
                            <input name="itemQty" type="number" class="form-control" id="itemQty" th:value="${dto.itemQty}" readonly>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="seller">판매자</label>
                            <input name="seller" type="text" class="form-control" id="seller" th:value="${dto.seller}" readonly>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="regDate">등록일자</label>
                            <input name="regDate" type="text" class="form-control" id="regDate" th:value="${dto.regDate}" readonly>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="modDate"></label>
                            <input name="modDate" type="hidden" class="form-control" id="modDate" th:value="${dto.modDate}" readonly>
                        </div>
                        <a class="btn btn-default modifyBtn" th:href="|@{/item/modify(ino=${dto.ino})}&${pageRequestDTO.getLink()}|">상품수정</a>
                        <a class="btn btn-default listBtn" th:href="|@{/item/list}?${pageRequestDTO.getLink()}|">상품목록</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script layout:fragment="script" th:inline="javascript">
    const result = [[${result}]];
    if(result){
        alert(result)
    }
    // document.querySelector(".listBtn").addEventListener("click", function (e){
    //     e.preventDefault();
    //
    //     self.location = `/board/list`;
    // });
</script>
</body>
</html>

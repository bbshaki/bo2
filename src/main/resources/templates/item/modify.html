<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">수정페이지</h1>
            <div class="panel panel-default">
                <div class="panel-heading">
                    상품 수정
                </div>
                <div class="panel-body">
                    <form th:action="@{/item/modify}" method="post">
                        <div class="form-group has-success">
                            <label class="control-label" for="ino">상품번호</label>
                            <input name="ino" type="text" class="form-control" id="ino" th:value="${dto.ino}" readonly>
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="itemName">상품명</label>
                            <input name="itemName" type="text" class="form-control" id="itemName" th:value="${dto.itemName}" >
                        </div>
                        <div class="form-group has-success">
                            <label class="control-label" for="itemEx">상세설명</label>
                            <textarea class="form-control" name="itemEx" rows="3" id="itemEx" >[[${dto.itemEx}]]</textarea>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="price">가격</label>
                            <textarea class="form-control" name="price" rows="3" id="price" >[[${dto.price}]]</textarea>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="itemQty">잔여수량</label>
                            <input name="itemQty" type="number" class="form-control" id="itemQty" th:value="${dto.itemQty}" >
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="seller">판매자</label>
                            <input name="seller" type="text" class="form-control" id="seller" th:value="${dto.seller}" readonly>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="regDate">등록일자</label>
                            <input name="regDate" type="text" class="form-control" id="regDate" th:value="${dto.regDate}" readonly>
                        </div>
                        <div class="form-group has-error">
                            <label class="control-label" for="modDate"></label>
                            <input name="modDate" type="hidden" class="form-control" id="modDate" th:value="${dto.modDate}" readonly>
                        </div>
                        <button type="submit" class="btn btn-default modifyBtn">저장</button>
                        <button type="submit" class="btn btn-default delBtn">상품삭제</button>
                    <a class="btn btn-default listBtn" th:href="|@{/item/list}?${pageRequestDTO.getLink()}|">목록</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<script layout:fragment="script" th:inline="javascript">

    const formObj = document.querySelector("form");

    document.querySelector(".delBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();
        formObj.action = "/item/delete"
        formObj.method = "post"
        formObj.submit();
    })

</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">상품 LIST</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    LIST <a class="btn btn-default" href="/item/register">상품등록</a>
                </div>
                <div class="panel-body">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-6">
                            <div class="dataTables_length" id="dataTables-example_length">

                            </div>
                            </div>
                            <div class="col-sm-6">
                                <div id="dataTables-example_filter" class="dataTables_filter">
                                    <form action="/item/list" method="get">
                                        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                                        <select name="type" aria-controls="dataTables-example" class="form-control input-sm">
                                            <option value="">------------</option>
                                            <option value="n" th:selected="${pageRequestDTO.type == 'n'}">상품명</option>
                                            <option value="e" th:selected="${pageRequestDTO.type == 'e'}">상세설명</option>
                                            <option value="s" th:selected="${pageRequestDTO.type == 's'}">판매자</option>
                                            <option value="ne" th:selected="${pageRequestDTO.type == 'ne'}">상품명 + 상세설명</option>
                                            <option value="ns" th:selected="${pageRequestDTO.type == 'ns'}">상품명 + 판매자</option>
                                            <option value="nes" th:selected="${pageRequestDTO.type == 'nes'}">전체</option>
                                        </select>

                                        <label>
                                            <input type="search" name="keyword" th:value="${pageRequestDTO.keyword}" class="form-control input-sm" placeholder="" aria-controls="dataTables-example">
                                        </label>
                                        <button type="submit" class="btn btn-defaulf searchBtn">검색</button>
                                        <button type="button" class="btn btn-defaulf clearBtn">Clear</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                        <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example1" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                        <thead>
                        <tr role="row">
                            <th class="sorting" tabindex="0" aria-controls="dataTables-examplee" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending" style="width: 162.667px;">상품번호</th>
                            <th class="sortingg" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 197.667px;">상품명</th>
                            <th class="sortingg" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 197.667px;">가격</th>
                            <th class="sorting_ascg" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column descending" style="width: 181.667px;" aria-sort="ascending">판매자</th>
                            <th class="sortingg" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 140.667px;">등록일자</th>
                        </tr>
                        </thead>
                        <tbody th:with="link = ${pageRequestDTO.getLink()}">
                            <tr class="gradeU odd" role="row" th:each="dto: ${list.dtoList}">
                                <td class="">[[${dto.ino}]]</td>
                                <td class="">
                                    <a th:href="|@{/item/detailed(ino=${dto.ino})}&${link}|">[[${dto.itemName}]]</a>
                                </td>
                                <td class="sorting_1">[[${dto.price}]]</td>
                                <td class="sorting_1">[[${dto.seller}]]</td>
                                <td class="center">[[${dto.regDate}]]</td>
<!--                                <td class="center">[[${#temporals.format(dto.regDate, 'yyyy&#45;&#45;MM&#45;&#45;dd')}]]</td>-->
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    </div>

                        <div class="row">

                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                    <ul class="pagination">
                                        <li th:if="${list.prev}" class="paginate_button previous" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous">
                                            <a th:data-num="${list.start -1}">Previous</a>
                                        </li>
                                        <!--thymeleaf에는 순서를 표기하는 #numbers.sequence가 있다-->
                                        <th:block th:each="i: ${#numbers.sequence(list.start, list.end)}">
                                        <li th:class="${list.page == i} ? 'paginate_button active' : 'paginate_button' " aria-controls="dataTables-example" tabindex="0">
                                            <a th:data-num="${i}">[[${i}]]</a>
                                        </li>
                                        </th:block>

                                        <li th:if="${list.next}" class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next">
                                            <a th:data-num="${list.end +1}">Next</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>

<script layout:fragment="script" th:inline="javascript">

    const result = [[${result}]];
    if(result){
        alert(result+" 번 상품이 등록되었습니다")
    }

    document.querySelector(".pagination").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();
        let target = e.target;

        if(target.tagName !== 'A'){
            return;
        }

        let num = target.getAttribute("data-num");
        let formObj = document.querySelector("form");

        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`;
        formObj.submit();
    });

    document.querySelector(".ClearBtn").addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        self.location = '/board/list';
    });
</script>


</body>
</html>
